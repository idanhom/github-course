name: Events Demo 1

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: 
      ubuntu-latest
    steps:
      - name: checkout repo code
        uses: action/checkout@v3

      - name: set up node.js
        run: npm ci
        with:
          node-version: '16'
        
      - name: run linting
        run: npm run lint

  test:
    runs-on:
      ubuntu-latest
    steps:
    - name: checkout repo code
      uses: action/checkout@v3
    
    - name: set up node.js
      run: npm ci
      with:
        node-version: '16'
        
    - name: test code
      run: npm run test
      

  build:
    runs-on:
      ubuntu-latest
    steps:
    - name: checkout repo code
      uses: action/checkout@v3
    
    - name: set up node.js
      run: npm ci
      with:
        node-version: '16'
        
    - name: Build code
      run: npm run build
        
      
    



