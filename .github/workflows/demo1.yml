name: Events Demo 1

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: 
      ubuntu-latest
    steps:
      - name: checkout repo code
        uses: action/checkout@v3
      - name: set up node.js
        uses: npm ci
        with:
          node-version: '16'
        name: run Lint script
          run: npm run lint
          
      
    



jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"

      - name: Checkout repo code
        uses: actions/checkout@v3
        
      - name: Install dependencies 
        run: npm ci
        
      - name: Test code # running tests
        run: npm run test
        
      - name: Build code
        run: npm run build
        
      - name: Deploy project
